<div class="main">
    <div class="box">
      <mat-card >
        <mat-card-header>
           <mat-label class="label">Login</mat-label>
        </mat-card-header>

        <mat-card-content>
           <form [formGroup]="loginform" (ngSubmit)="loginDetails()">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput #email type="email" formControlName="email" name="email" autocomplete="off">
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput #password type="password" formControlName="password" name="password" autocomplete="off">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Select Role</mat-label>
                <mat-select formControlName="role" name="role">
                  <mat-option value="Doctor">Doctor</mat-option>
                  <mat-option value="patient">Patient</mat-option>
                </mat-select>
              </mat-form-field>

              <button  type="submit" class="btn">Login</button>

              
           </form>
           <a class="link" (click)="routeToForgotPassword()">Forgot Password?</a>
              <span>
                <label for="" class="label2">Don't have an account</label>
                <button class="btn2" (click)="routrToSignup()">create</button>
              </span>
              
        </mat-card-content>

    </mat-card>
    </div>
    
</div>
